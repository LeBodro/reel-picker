<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/materialize.min.css') }}"
          media="screen,projection"/>
    <!--Import style.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"
          media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Reel Picker</title>
</head>

<body>
    {% if connected == True %}
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">ReelPicker - connected </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
    </div>
</nav>
    {% else %}
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">ReelPicker - Pas connected </a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
    </div>
</nav>
    {% endif %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>
</body>
</html>
