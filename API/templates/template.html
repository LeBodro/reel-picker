<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/materialize.min.css') }}"
          media="screen,projection"/>
    <!--Import style.css-->
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}"
          media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Reel Picker</title>
</head>

<body>
    {% if connected == True %}
    <nav class="nav-extended">
            <div class="nav-content">
                <a id="logo-text" href="#home" "right brand-logo">ReelPicker</a>
                <a href="#home"><img id="logo-img" src="../static/images/reel.png" alt="PickAReel"></a>

                <ul class="tabs tabs-transparent">
                  <li class="tab"><a href="#home">Home</a></li>
                  <li class="tab"><a href="#search">Search</a></li>
                  <li class="tab"><a href="#profile">Profile<span class="new badge">2</span></a></li>
                </ul>
    
            </div>
          </nav>

    {% else %}
    <nav class="nav-extended">
        <div class="nav-content">
            <a id="logo-text" href="#home" "right brand-logo">ReelPicker</a>
            <a href="#home"><img class="right" src="../static/images/reel.png" alt="PickAReel"></a>
        </div>
    </nav>

    {% endif %}

<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/materialize.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/slider.js') }}"></script>
</body>
</html>
