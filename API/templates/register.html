{% extends 'template.html' %}

{% block content %}
<div class="row">
    <h1>Créer un Compte</h1>
    <form class="col s12" action="" method="post">
        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" name="email" value="{{request.form.email }}">
                <label for="email">Adresse courriel</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="pseudo" type="text" class="validate" name="username" value="{{request.form.username }}">
                <label for="pseudo">Nom d'utilisateur</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate" name="password" value="{{
          request.form.password }}">
                <label for="password">Mot de passe</label>
            </div>
        </div>
        <div class="row">
            <input class="btn btn-default" type="submit" value="Créer mon compte">
        </div>
    </form>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }} </p>
    {% endif %}
</div>
{% endblock %}
